  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {

      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .banner {
      background: rgba(255, 0, 0, 0.85);
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid gold;
      position: relative;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #ff0066;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 15px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 1px 1px 3px #000;
    }

    .slice:nth-child(odd) { background: #ff6600; }
    .slice:nth-child(1) { transform: rotate(0deg); }
    .slice:nth-child(2) { transform: rotate(60deg); }
    .slice:nth-child(3) { transform: rotate(120deg); }
    .slice:nth-child(4) { transform: rotate(180deg); }
    .slice:nth-child(5) { transform: rotate(240deg); }
    .slice:nth-child(6) { transform: rotate(300deg); }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff0066;
      font-weight: 700;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .arrow {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid gold;
      z-index: 10;
    }

    .spin-btn {
      margin-top: 40px;
      background: linear-gradient(90deg, #ff0066, #ff6600);
      border: none;
      color: #fff;
      font-size: 22px;
      padding: 15px 50px;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .spin-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff6600, #ff0066);
    }

    /* POPUP */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.4s;
      z-index: 1000;
    }

    .popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: #fff;
      color: #000;
      padding: 40px;
      border-radius: 15px;
      text-align: center;

    .popup-content p {

      cursor: pointer;
      font-weight: bold;
    }

    .claim-btn:hover {
      background: linear-gradient(90deg, #ff6600, #ff0066);
    }

    @media (max-width: 600px) {

    }
  </style>
</head>

  <script>
